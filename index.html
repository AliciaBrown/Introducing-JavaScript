<!DOCTYPE hmtl>

<html>

    <head>
 
       <title>Introducing JavaScript</title>
       
       <link rel="stylesheet" type="text/css" 

    </head>

    <body>

     <h1>Introducing JavaScript</h1>

      <script>


           var Name="JavaScript";

           var Nickname="JS";

           var Extension=".js";

           var Creator="Brandon Eich";

           var Year="1995"

       myFunction()
    {

           document.getElementById("name").innerHTML=Name;
  
           document.getElementById("Nickname").innerHTML=Nickname;

           document.getElementById("Extension").innerHTML=Extension;

           document.getElementById("Creator").innerHTML=Creator;

           document.getElementById("Year").innerHTML=Year;
     }


     </script>

      <button type="button" onclick="myFunction()">Meet JavaScript</button>


       <p>Name:<span id="name"></span></p>

       <p>Nickname:<span id="JavaScript"></span></p>

       <p>Extension:<span id="JavaScript"></span></p>

       <p>Creator:<span id="JavaScript"></span></p>

       <p>Year:<span id="JavaScript"></span></p>

    </body>

</html>
